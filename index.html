<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script type="text/jscript" src="js/jquery-3.1.1.min.js"></script>
    <script type="text/jscript" src="js/scrypt.js"></script> 
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <link rel="stylesheet" href="css/style.css">
    <title>Tic-tac-toe</title>
</head>
<body>
    <header>
       <div class="nav-panel ">
            <div class="logo">
                <a href=""><img src="img/logo.png" alt=""></a>
            </div>
            <div class="menu">
               <ul>
                    <li><a href="">home</a></li>
                    <li><a href="">new game</a></li>
                    <li><a href="">rules</a></li>
                </ul>
            </div>
        </div>
    </header>
    <content>
        <div class="board">
            <div class="cells-box">
                <div class="cell" id="cell_1"></div>
                <div class="cell" id="cell_2"></div>
                <div class="cell" id="cell_3"></div>
                <div class="cell" id="cell_4"></div>
                <div class="cell" id="cell_5"></div>
                <div class="cell" id="cell_6"></div>
                <div class="cell" id="cell_7"></div>
                <div class="cell" id="cell_8"></div>
                <div class="cell" id="cell_9"></div>
            </div>
        </div>
        <div class="indicator-turn"></div>
    </content>
    <footer>
        <div class="messages-box">The turn of  the “X” player  now</div>
    </footer>
</body>
</html>
